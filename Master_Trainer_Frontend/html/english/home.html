<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Trainer</title>
    <link rel="stylesheet" href="../../css/style-home.css">
</head>
<body>
    <!-- Login Button -->
    <button class="login-btn" id="loginBtn">
        <img src="../../images/immagine-profilo.png" alt="Login Icon" />
        Login
    </button>

    <!-- Login Form -->
    <div id="loginForm" class="form-container">
        <div class="form-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    
    <!-- Home -->
    <section id="home" class="section">
        <div class="content">
            <h2>Master Trainer</h2>
            <img src="../../images/pokeball.png" alt="Pokeball Icon" class="pokeball" />
            <div class="buttons">
                <button onclick="window.location.href='personal-area.html'">Personal Area</button>
                <button onclick="window.location.href='pokedex.html'">Pokedex</button>
                <button onclick="window.location.href='deck-builder.html'">Deck Builder</button>
                <button onclick="window.location.href='deck.html'">Deck</button>
                <button onclick="window.location.href='series-sets.html'">Series & Sets</button>
                <button onclick="window.location.href='top-cards.html'">Top Cards</button>
                <button onclick="window.location.href='regulation-page.html', '_blank'">Regulation</button>
            </div>
        </div>
    </section>

    <script src="../../script/script-home.js"></script>
</body>
</html>
