<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Trainer</title>
    <link rel="stylesheet" href="../../css/style-series-sets.css">
</head>
<body>

    <!-- Header Section -->
    <!-- Header Section -->
    <div class="header">
        <!-- Navigation Menu within the Header -->
        <h1>Pokemon TCG Series</h1>
        <nav class="nav">
            <button onclick="window.location.href='home.html'">Home</button>
            <button onclick="window.location.href='personal-area.html'">Personal Area</button>
            <button onclick="window.location.href='pokedex.html'">Pokedex</button>
            <button onclick="window.location.href='deck-builder.html'">Deck Builder</button>
            <button onclick="window.location.href='deck.html'">Deck</button>
            <button onclick="window.location.href='series-sets.html'">Series & Sets</button>
            <button onclick="window.location.href='top-cards.html'">Top Cards</button>
            <button onclick="window.location.href='regulation-page.html', '_blank'">Regulation</button>
        </nav>
        
        <!-- Login and Language Switch -->
        <div class="header-buttons">
            <!-- Language Switch Button -->
            <button class="lang-switch-btn">
                <a href="../italiano/series-sets.html" style="text-decoration: none; color: white;">ITA</a>
            </button>
            <button class="login-btn" id="loginBtn">
                <img src="../../images/immagine-profilo.png" alt="Login Icon" />
                Login
            </button>
            
        </div>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="form-container">
        <div class="form-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Series -->
    <div class="container">
        <div class="card-grid">
            <a href="SV-sets.html">
                <div class="card">
                    <img src="../../images/series-sets/scarlet-violet.png" alt="Scarlet & Violet">
                </div>
            </a>
            <div class="card">
                <img src="../../images/series-sets/sword-shield.png" alt="Sword & Shield">
            </div>
            <div class="card">
                <img src="../../images/series-sets/sun-moon.png" alt="Sun & Moon">
            </div>
            <div class="card">
                <img src="../../images/series-sets/xy.png" alt="X & Y">
            </div>
            <div class="card">
                <img src="../../images/series-sets/black-white.png" alt="Black & White">
            </div>
            <div class="card">
                <img src="../../images/series-sets/heartgold-soulsilver.png" alt="HeartGold & SoulSilver">
            </div>
        </div>
    </div>

    <script src="../../script/script-home.js"></script>
</body>
</html>
