<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Decks</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="../../css/style-deck.css">
</head>
<body>
    <div class="header">
        <h1>My Decks</h1>
        <!-- Navigation Menu within the Header -->
        <nav class="nav">
            <button onclick="window.location.href='home.html'">Home</button>
            <button onclick="window.location.href='personal-area.html'">Personal Area</button>
            <button onclick="window.location.href='pokedex.html'">Pokedex</button>
            <button onclick="window.location.href='deck-builder.html'">Deck Builder</button>
            <button onclick="window.location.href='deck.html'">Deck</button>
            <button onclick="window.location.href='series-sets.html'">Series & Sets</button>
            <button onclick="window.location.href='top-cards.html'">Top Cards</button>
            <button onclick="window.location.href='regulation-page.html', '_blank'">Regulation</button>
        </nav>

        <!-- Language Button -->
        <button class="lang-switch-btn">
            <a href="../italiano/deck.html" style="text-decoration: none; color: white;">ITA</a>
        </button>
        <!-- Login Button -->
        <button class="login-btn" id="loginBtn">
            <img src="../../images/immagine-profilo.png" alt="Login Icon" />
            Login
        </button>
    </div>

    <!-- Main section with heading and controls -->
    <div class="main-content">
        <!-- Heading for the section -->
        <h1>Deck list</h1>
        
                <!-- Login Form -->
                <div id="loginForm" class="form-container">
                    <div class="form-content">
                        <span class="close">&times;</span>
                        <h2>Login</h2>
                        <form>
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" required>
                            <label for="password">Password:</label>
                            <input type="password" id="password" name="password" required>
                            <button type="submit">Login</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>

        <!-- Main section with heading and controls -->
        <div class="main-content">
            
            <!-- Control buttons and search bar -->
            <div class="controls">
                <!-- Buttons for creating and editing decks -->
                <button class="new-btn">New</button>
                <button class="edit-btn">Edit</button>
                <!-- Search input field -->
                <input type="text" placeholder="Value">
                <!-- Search button -->
                <button class="search-btn">Search</button>
            </div>

            <!-- Section displaying deck boxes -->
            <div class="decks">
                <!-- Individual deck item -->
                <div class="deck-item">
                    <img src="../../images/deckbox/deckbox-4.png" alt="First deck">
                    <p>Fire deck</p>
                </div>
                <!-- Individual deck item -->
                <div class="deck-item">
                    <img src="../../images/deckbox/deckbox-2.png" alt="Second Deck">
                    <p>EX deck</p>
                </div>
                <!-- Individual deck item -->
                <div class="deck-item">
                    <img src="../../images/deckbox/dekbbox-1.png" alt="Third Deck" id="warning-deck">
                    <p>Grass deck</p>
                    <img src="../../images/alert-icon-1575.png" alt="Alert symbol" id="Symbol">
                    <span class="tooltip">Irregular deck: <br> Doesn't have 60 cards <br></span>
                </div>                    
                <!-- Individual deck item -->
                <div class="deck-item">
                    <img src="../../images/deckbox/deckbox-3.png" alt="Fourth Deck">
                    <p>Water deck</p>
                </div>
            </div>
        </div>
    </div>
    <script src="../../script/script-home.js"></script>
</body>
</html>
