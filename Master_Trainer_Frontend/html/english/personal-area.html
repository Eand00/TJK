<!DOCTYPE html>
<html lang="en">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal area</title>
    <link href="../../css/style-personal-profile.css" rel="stylesheet" />
</head>

<body>
        <!-- Header Section -->
        <div class="header">
            <!-- Navigation Menu within the Header -->
            <h1>Personal Area</h1>
            <nav class="nav">
                <button onclick="window.location.href='home.html'">Home</button>
                <button onclick="window.location.href='personal-area.html'">Personal Area</button>
                <button onclick="window.location.href='pokedex.html'">Pokedex</button>
                <button onclick="window.location.href='deck-builder.html'">Deck Builder</button>
                <button onclick="window.location.href='deck.html'">Deck</button>
                <button onclick="window.location.href='series-sets.html'">Series & Sets</button>
                <button onclick="window.location.href='top-cards.html'">Top Cards</button>
                <button onclick="window.location.href='regulation-page.html', '_blank'">Regulation</button>
            </nav>
            
            <!-- Login and Language Switch -->
            <div class="header-buttons">
                <!-- Language Switch Button -->
                <button class="lang-switch-btn">
                    <a href="../italiano/personal-area.html" style="text-decoration: none; color: white;">ITA</a>
                </button>
                <button class="login-btn" id="loginBtn">
                    <img src="../../images/immagine-profilo.png" alt="Login Icon" />
                    Login
                </button>
                
            </div>
        </div>

    <!-- Login Form -->
    <div id="loginForm" class="form-container">
        <div class="form-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form>
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Profile Form -->
    <div>
        <form id="user-input">
            <img src="../../images/immagine-profilo.png" alt="Profile picture" id="propic" />
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" name="surname">
            <label for="dob">Date of birth:</label>
            <input type="date" id="dob" name="dob">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <label>Private:</label>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span>
            </label>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <button type="submit">Change</button>
            <button type="submit">Save</button>
        </form>
    </div>

</body>

</html>
