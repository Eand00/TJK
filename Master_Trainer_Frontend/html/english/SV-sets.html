<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Trainer</title>
    <link rel="stylesheet" href="../../css/style-SV-sets.css">
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Pok√©mon TCG Sets</h1>
        <!-- Navigation Menu within the Header -->
        <nav class="nav">
            <button onclick="window.location.href='home.html'">Home</button>
            <button onclick="window.location.href='personal-area.html'">Personal Area</button>
            <button onclick="window.location.href='pokedex.html'">Pokedex</button>
            <button onclick="window.location.href='deck-builder.html'">Deck Builder</button>
            <button onclick="window.location.href='deck.html'">Deck</button>
            <button onclick="window.location.href='top-cards.html'">Top Cards</button>
            <button onclick="window.location.href='regulation-page.html', '_blank'">Regulation</button>
        </nav>

        <!-- Login Button -->
        <button class="login-btn" id="loginBtn">
            <img src="../../images/immagine-profilo.png" alt="Login Icon" />
            Login
        </button>
    </div>

    <!-- Login Form -->
    <div id="loginForm" class="form-container">
        <div class="form-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Sets -->
    <div class="container">
        <div class="card-grid">
            <a class="link" href="#">
                <div class="card">
                    <img src="../../images/series-sets/sv1.webp" alt="SV1">
                </div>
            </a>
            <div class="card">
                <img src="../../images/series-sets/sv2.webp" alt="SV2">
            </div>
            <div class="card">
                <img src="../../images/series-sets/sv3.webp" alt="SV3">
            </div>
            <div class="card">
                <img src="../../images/series-sets/sv4.webp" alt="SV4">
            </div>
        </div>
    </div>

    <script src="../../script/script-home.js"></script>
</body>
</html>
