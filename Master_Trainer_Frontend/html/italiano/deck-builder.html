<!DOCTYPE html>
<html lang="it">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Costruttore Mazzi</title>
        <link rel="stylesheet" href="../../css/style-deck-builder.css">
    </head>
    <body>
        <!-- Header Section -->
        <div class="header">
            <h1>Costruttore di Mazzi</h1>
            <!-- Navigation Menu within the Header -->
            <nav class="nav">
                <button onclick="window.location.href='home.html'">Home</button>
                <button onclick="window.location.href='pokedex.html'">Pokedex</button>
                <button onclick="window.location.href='personal-area.html'">Area Personale</button>
                <button onclick="window.location.href='deck.html'">Mazzi</button>
                <button onclick="window.location.href='series-sets.html'">Serie & Set</button>
                <button onclick="window.location.href='top-cards.html'">Top Carte</button>
                <button onclick="window.location.href='regulation-page.html', '_blank'">Regolamento</button>
            </nav>
            <!-- Login Button -->
            <button class="login-btn" id="loginBtn">
                <img src="../../images/immagine-profilo.png" alt="Login Icon" />
                Login
            </button>
        </div>
        <!-- Login Form -->
        <div id="loginForm" class="form-container">
            <div class="form-content">
                <span class="close">&times;</span>
                <h2>Login</h2>
                <form>
                    <label for="username">Nome utente</label>
                    <input type="text" id="username" name="username" required>
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
        </div>
        <!-- Filter Popup -->
        <div id="filter-popup" class="filter-popup">
            <div class="filter-row">
                <label for="type">Tipo:</label>
                <select id="type">
                    <option value="">Qualsiasi</option>
                    <option value="grass">Erba</option>
                    <option value="fire">Fuoco</option>
                    <option value="ice">Ghiaccio</option>
                    <option value="water">Acqua</option>
                    <option value="fighting">Lotta</option>
                    <option value="psychic">Psico</option>
                    <option value="electric">Elettro</option>
                    <option value="rock">Roccia</option>
                    <option value="dark">Buio</option>
                </select>
    
                <label for="element">Elemento:</label>
                <select id="element">
                    <option value="">Qualsiasi</option>
                    <option value="grass">Erba</option>
                    <option value="fire">Fuoco</option>
                    <option value="ice">Ghiaccio</option>
                    <option value="water">Acqua</option>
                    <option value="fighting">Lotta</option>
                    <option value="psychic">Psico</option>
                    <option value="electric">Elettro</option>
                    <option value="rock">Roccia</option>
                    <option value="dark">Buio</option>
                </select>    
            </div>
    
            <div class="filter-row">
                <label for="subtype">Sottotipo:</label>
                <select id="subtype">
                    <option value="">Qualsiasi</option>
                    <option value="basic">Base</option>
                    <option value="stage1">Stadio 1</option>
                    <option value="stage2">Stadio 2</option>
                    <!-- Altre opzioni -->
                </select>
    
                <label for="pack">Confezione:</label>
                <select id="pack">
                    <option value="">Qualsiasi</option>
                    <option value="pack1">Corona Astrale</option>
                    <option value="pack2">Trick or Trade 2024</option>
                    <option value="pack3">Segreto Fiabesco</option>
                    <option value="pack4">Crepuscolo Mascherato</option>
                    <option value="pack5">Forze Temporali</option>
                    <option value="pack6">Destini a Paldea</option>
                    <option value="pack7">Paradosso Temporale</option>
                    <option value="pack8">Scarlatto & Violetto - 151</option>  
                </select>
            </div>
            <div class="filter-row">
                <label for="format">Formato:</label>
                <select id="format">
                    <option value="">Qualsiasi</option>
                    <option value="standard">Standard</option>
                    <option value="expanded">Espanso</option>
                </select>
    
                <label for="rarity">Rarità:</label>
                <select id="rarity">
                    <option value="">Qualsiasi</option>
                    <option value="common">Comune</option>
                    <option value="uncommon">Non Comune</option>
                    <option value="rare">Rara</option>
                    <option value="rare-holo">Rara Olografica</option>
                    <option value="promo">Promo</option>
                </select>
            </div>
    
            <!-- checkbox -->
            <div class="filter-checkbox">
                <label for="favourite">Preferito:</label>
                <input type="checkbox" id="favourite">
                
                <label for="owned">Posseduto:</label>
                <input type="checkbox" id="owned">
            </div>
        </div>

                </div>
    
                <div class="card">

                </div>

                <div class="card">
                    <img src="../../images/pokedex-cards/basep-47.png" alt="Mew">
                </div>

                </div>
    
                <div class="card">
                    <img src="../../images/pokedex-cards/base1-12.png" alt="Ninetales">
                </div>

                <div class="card">
                    <img src="../../images/pokedex-cards/base1-12.png" alt="Ninetales">
                </div>
            </div>

        </div>
        <!-- trainer cards section -->
        <div class="trainer-cards">
            <div class="card-grid">
                <!-- examples of cards -->
                <div class="card">
                    <img src="../../images/pokedex-cards/base1-70.png" alt="Clefairy Doll">
                </div>

                <div class="card">
                    <img src="../../images/pokedex-cards/base1-89.png" alt="Revive">
                </div>

                <div class="card">
                    <img src="../../images/pokedex-cards/base1-90.png" alt="Superpotion">
                </div>
            </div>
        </div>
    </div>

    <!-- Right Section (Filtered Cards and Related Cards sections) -->
    <div class="right-section">
        <div class="search-bar">
            <button class="filter-btn">Filtri</button>
            <input type="text" placeholder="Value" class="search-input">
            <button class="search-btn">Cerca</button>
        </div>

        <!-- Filtered Cards Section -->
        <div class="filtered-cards">
            <!-- Examples of cards -->
            <div class="card-grid">

                <div class="card">
                    <img src="../../images/pokedex-cards/base1-4.png" alt="Charizard">
                </div>

            </div>
        </div>

        <!-- Related Cards Section -->
        <div class="related-cards-section">
            <div id="related-cards-title">Carte Correlate</div>
            <div class="related-cards">
                <!-- Examples of cards -->
                <div class="card-grid">

                    <div class="card">
                        <img src="../../images/pokedex-cards/base1-46.png" alt="Charmander">
                    </div>
    
                    <div class="card">
                        <img src="../../images/pokedex-cards/base1-24.png" alt="Charmeleon">
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>


</body>
