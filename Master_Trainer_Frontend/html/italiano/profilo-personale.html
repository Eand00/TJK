<!DOCTYPE html>
<html lang="it">  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo personale</title>
    <!--<link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet" />-->
    <link href="../../css/style-personal-profile.css" rel="stylesheet" />
</head>

<body>
    <!-- Login Button -->
    <button class="login-btn" id="loginBtn">
        <img src="../../images/immagine-profilo.png" alt="Login Icon" />
        Accedi
    </button>

    <!-- Login Form -->
    <div id="loginForm" class="form-container">
        <div class="form-content">
            <span class="close">&times;</span>
            <h2>Accesso</h2>
            <form>
                <label for="username">Nome Utente:</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Accedi</button>
            </form>
        </div>
    </div>
    
    <!-- Buttons -->
    <section id="home" class="section">
        <div class="content">
            <h2>Profilo personale</h2>
            <div class="buttons">
                <button onclick="window.location.href='home.html'">Home</button>
                <button onclick="window.location.href='personal-area.html'">Area Personale</button>
                <button onclick="window.location.href='pokedex.html'">Pokedex</button>
                <button onclick="window.location.href='deck-builder.html'">Costruttore di Mazzi</button>
                <button onclick="window.location.href='deck.html'">Mazzi</button>
                <button onclick="window.location.href='top-cards.html'">Top Carte</button>
            </div>
        </div>
    </section>

    <!-- Login Form -->
    <div>
        <form id="user-input">
            <label for="username">Nome Utente:</label>
            <input type="text" id="username" name="username" required>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name">
            <label for="surname">Cognome:</label>
            <input type="text" id="surname" name="surname">
            <label for="dob">Data di nascita:</label>
            <input type="date" id="dob" name="dob">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Cambia</button>
            <button type="submit">Salva</button>
        </form>
    </div>

</body>

</html>
