<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="../../css/style-pokedex.css">
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <!-- Navigation Menu within the Header -->
        <h1>Pokedex</h1>
        <nav class="nav">
            <button onclick="window.location.href='home.html'">Home</button>
            <button onclick="window.location.href='personal-area.html'">Area Personale</button>
            <button onclick="window.location.href='pokedex.html'">Pokédex</button>
            <button onclick="window.location.href='deck-builder.html'">Costruttore Mazzo</button>
            <button onclick="window.location.href='deck.html'">Mazzo</button>
            <button onclick="window.location.href='series-sets.html'">Serie & Set</button>
            <button onclick="window.location.href='top-cards.html'">Carte Migliori</button>
            <button onclick="window.location.href='regulation-page.html', '_blank'">Regolamento</button>
        </nav>
        
        <!-- Login and Language Switch -->
        <div class="header-buttons">
            <!-- Language Switch Button -->
            <button class="lang-switch-btn">
                <a href="../english/pokedex.html" style="text-decoration: none; color: white;">ENG</a>
            </button>
            <button class="login-btn" id="loginBtn">
                <img src="../../images/immagine-profilo.png" alt="Login Icon" />
                Login
            </button>
            
        </div>
    </div>

    <!-- Modulo di Login -->
    <div id="loginForm" class="form-container">
        <div class="form-content">
            <span class="close">&times;</span>
            <h2>Login</h2>
            <form>
                <label for="username">Nome utente</label>
                <input type="text" id="username" name="username" required>
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>

    <!-- Popup dei filtri -->
    <div id="filter-popup" class="filter-popup">
        <div class="filter-row">
            <label for="type">Tipo:</label>
            <select id="type">
                <option value="">Qualsiasi</option>
                <option value="grass">Erba</option>
                <option value="fire">Fuoco</option>
                <option value="ice">Ghiaccio</option>
                <option value="water">Acqua</option>
                <option value="fighting">Lotta</option>
                <option value="psychic">Psico</option>
                <option value="electric">Elettro</option>
                <option value="rock">Roccia</option>
                <option value="dark">Buio</option>
            </select>

            <label for="element">Elemento:</label>
            <select id="element">
                <option value="">Qualsiasi</option>
                <option value="grass">Erba</option>
                <option value="fire">Fuoco</option>
                <option value="ice">Ghiaccio</option>
                <option value="water">Acqua</option>
                <option value="fighting">Lotta</option>
                <option value="psychic">Psico</option>
                <option value="electric">Elettro</option>
                <option value="rock">Roccia</option>
                <option value="dark">Buio</option>
            </select>    
        </div>

        <div class="filter-row">
            <label for="subtype">Sottotipo:</label>
            <select id="subtype">
                <option value="">Qualsiasi</option>
                <option value="basic">Base</option>
                <option value="stage1">Stadio 1</option>
                <option value="stage2">Stadio 2</option>
                <!-- Altre opzioni -->
            </select>

            <label for="pack">Confezione:</label>
            <select id="pack">
                <option value="">Qualsiasi</option>
                <option value="pack1">Corona Astrale</option>
                <option value="pack2">Trick or Trade 2024</option>
                <option value="pack3">Segreto Fiabesco</option>
                <option value="pack4">Crepuscolo Mascherato</option>
                <option value="pack5">Forze Temporali</option>
                <option value="pack6">Destini a Paldea</option>
                <option value="pack7">Paradosso Temporale</option>
                <option value="pack8">Scarlatto & Violetto - 151</option>  
            </select>
        </div>
        <div class="filter-row">
            <label for="format">Formato:</label>
            <select id="format">
                <option value="">Qualsiasi</option>
                <option value="standard">Standard</option>
                <option value="expanded">Espanso</option>
            </select>

            <label for="rarity">Rarità:</label>
            <select id="rarity">
                <option value="">Qualsiasi</option>
                <option value="common">Comune</option>
                <option value="uncommon">Non Comune</option>
                <option value="rare">Rara</option>
                <option value="rare-holo">Rara Olografica</option>
                <option value="promo">Promo</option>
            </select>
        </div>

        <!-- checkbox -->
        <div class="filter-checkbox">
            <label for="favourite">Preferito:</label>
            <input type="checkbox" id="favourite">
            
            <label for="owned">Posseduto:</label>
            <input type="checkbox" id="owned">
        </div>
    </div>

    <!-- Sezione Pokedex -->
    <section id="pokedex" class="section">
        <h2>Collezione di Carte</h2>
        <div class="search-bar">
            <button class="filter-btn">Filtri</button>
            <input type="text" placeholder="Valore" />
            <button>Cerca</button>
        </div>

        <div class="card-grid">
            <!-- Esempi di Carte Pokémon -->
            <div class="card">
                <a href="./detailed-card.html"><img src="../../images/pokedex-cards/basep-47.png" alt="Mew"></a>
                <p>Mew</p>
                <span class="heart-icon"></span>
            </div>
            
            <div class="card">
                <img src="../../images/pokedex-cards/base1-10.png" alt="Mewtwo">
                <p>Mewtwo</p>
                <span class="heart-icon"></span>
            </div>

            <div class="card">

            <div class="card">

            <div class="card">

            <div class="card">

            </div>

                <img src="../../images/pokedex-cards/base1-39.png" alt="Porygon">

            </div>

            <div class="card">

            <div class="card">
                <img src="../../images/pokedex-cards/base1-44.png" alt="Bulbasaur">

            <div class="card">

            </div>

            <div class="card">

            <div class="card">

        </div>

    <!-- Include file JavaScript per il Login e i Filtri -->
    <script src="../../script/script-pokedex.js"></script>
</body>
</html>
