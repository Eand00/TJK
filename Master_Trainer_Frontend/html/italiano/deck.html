<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeckBuilder - Sezione Carte</title>
    <link rel="stylesheet" href="../../css/style-deck.css">
</head>
<body>
    <div class="right-section">
        <!-- Selected card section -->
        <div class="selected-cards">
            <h2>Carte selezionate</h2>
            <div class="card-grid">
                <div class="card-item">
                    <img src="card1.png" alt="Card 1">
                    <div class="card-controls">
                        <button>-</button>
                        <span>2</span>
                        <button>+</button>
                    </div>
                </div>
                <div class="card-item">
                    <img src="card2.png" alt="Card 2">
                    <div class="card-controls">
                        <button>-</button>
                        <span>0</span>
                        <button>+</button>
                    </div>
                </div>
                <div class="card-item">
                    <img src="card3.png" alt="Card 3">
                    <div class="card-controls">
                        <button>-</button>
                        <span>0</span>
                        <button>+</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Related card section -->
        <div class="related-cards">
            <h2>Carte correlate</h2>
            <div class="card-grid">
                <div class="card-item">
                    <img src="related1.png" alt="Related Card 1">
                    <div class="card-controls">
                        <button>-</button>
                        <span>2</span>
                        <button>+</button>
                    </div>
                </div>
                <div class="card-item">
                    <img src="related2.png" alt="Related Card 2">
                    <div class="card-controls">
                        <button>-</button>
                        <span>0</span>
                        <button>+</button>
                    </div>
                </div>
                <div class="card-item">
                    <img src="related3.png" alt="Related Card 3">
                    <div class="card-controls">
                        <button>-</button>
                        <span>0</span>
                        <button>+</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
