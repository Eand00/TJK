<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Decks</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="../../css/style-deck.css">
</head>
<body>
    <!-- Navigation menu -->
    <nav class="navbar">
        <!-- Buttons for different sections -->
            <button onclick="window.location.href='home.html'">Home</button>
            <button onclick="window.location.href='personal-area.html'">Area personale</button>
            <button onclick="window.location.href='deck-builder.html'">Deck Builder</button>
            <button onclick="window.location.href='series-sets.html'">Serie & Set</button>
            <button onclick="window.location.href='top-cards.html'">Carte pi√π utilizzate</button>
        <!-- Login button positioned on the right -->
        <button class="login-btn">Login</button>
    </nav>

    <!-- Main section with heading and controls -->
    <div class="main-content">
        <!-- Heading for the section -->
        <h1>I miei deck</h1>
        
        <!-- Control buttons and search bar -->
        <div class="controls">
            <!-- Buttons for creating and editing decks -->
            <button class="new-btn">Nuovo</button>
            <button class="edit-btn">Modifica</button>
            <!-- Search input field -->
            <input type="text" placeholder="Value">
            <!-- Search button -->
            <button class="search-btn">Cerca</button>
        </div>

        <!-- Section displaying deck boxes -->
        <div class="decks">
            <!-- Individual deck item -->
            <div class="deck-item">
                <img src="https://imaginaire.com/en/images/POKEMON-VIVID-VOLTAGE-CHARIZARD-THEME-DECK-ENGLISH-60__82757-CHA.JPG" alt="First deck">
                <p>Fire deck</p>
            </div>
            <!-- Individual deck item -->
            <div class="deck-item">
                <img src="https://fantasiastore.it/190129-large_default/mazzo-lotte-ex-tapu-koko-ex-ita.jpg" alt="Second Deck">
                <p>EX deck</p>
            </div>
            <!-- Individual deck item -->
            <div class="deck-item">
                <img src="https://pisces.bbystatic.com/image2/BestBuy_US/images/products/6445/6445826cv11d.jpg;maxHeight=2000;maxWidth=2000;format=webp" alt="Third Deck" id="warning-deck">
                <p>Grass deck</p>
                <img src="../../images/alert-icon-1575.png" alt="Alert symbol" id="Symbol">
                <span class="tooltip">Deck irregolare: <br> Non contiene 60 carte <br> Troppe carte Energia</span>
            </div>                    
            <!-- Individual deck item -->
            <div class="deck-item">
                <img src="https://pisces.bbystatic.com/image2/BestBuy_US/images/products/6445/6445826_sd.jpg;maxHeight=2000;maxWidth=2000;format=webp" alt="Fourth Deck">
                <p>Water deck</p>
            </div>
        </div>
    </div>
    <!--onclick="showWinMessage()"-->
</body>
</html>
