<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei Mazzi</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="../../css/style-deck.css">
</head>
<body>
    <div class="header">
        <h1>I miei Mazzi</h1>
        <!-- Navigation Menu within the Header -->
        <nav class="nav">
            <button onclick="window.location.href='home.html'">Home</button>
            <button onclick="window.location.href='personal-area.html'">Area Personale</button>
            <button onclick="window.location.href='deck-builder.html'">Costruttore di Mazzi</button>
            <button onclick="window.location.href='pokedex.html'">Pokedex</button>
            <button onclick="window.location.href='series-sets.html'">Serie & Set</button>
            <button onclick="window.location.href='top-cards.html'">Carte Migliori</button>
        </nav>

        <!-- Language Switch Button -->
        <button class="lang-switch-btn">
            <a href="../english/deck.html" style="text-decoration: none; color: white;">ENG</a>
        </button>
        <!-- Login Button -->
        <button class="login-btn" id="loginBtn">
            <img src="../../images/immagine-profilo.png" alt="Icona di Login" />
            Accedi
        </button>
    </div>

    <!-- Main section with heading and controls -->
    <div class="main-content">
        <!-- Heading for the section -->
        <h1>Lista dei Mazzi</h1>
        
        <!-- Control buttons and search bar -->
        <div class="controls">
            <!-- Buttons for creating and editing decks -->
            <button class="new-btn">Nuovo</button>
            <button class="edit-btn">Modifica</button>
            <!-- Search input field -->
            <input type="text" placeholder="Valore">
            <!-- Search button -->
            <button class="search-btn">Cerca</button>
        </div>

        <!-- Section displaying deck boxes -->
        <div class="decks">
            <!-- Individual deck item -->
            <div class="deck-item">
                <img src="../../images/deckbox/deckbox-4.png" alt="Primo mazzo">
                <p>Mazzo di Fuoco</p>
            </div>
            <!-- Individual deck item -->
            <div class="deck-item">
                <img src="../../images/deckbox/deckbox-2.png" alt="Secondo mazzo">
                <p>Mazzo EX</p>
            </div>
            <!-- Individual deck item -->
            <div class="deck-item">
                <img src="../../images/deckbox/dekbbox-1.png" alt="Terzo mazzo" id="warning-deck">
                <p>Mazzo Erba</p>
                <img src="../../images/alert-icon-1575.png" alt="Simbolo di Avviso" id="Symbol">
                <span class="tooltip">Mazzo Irregolare: <br> Non ha 60 carte <br> Troppe carte Energia</span>
            </div>                    
            <!-- Individual deck item -->
            <div class="deck-item">
                <img src="../../images/deckbox/deckbox-3.png" alt="Quarto mazzo">
                <p>Mazzo Acqua</p>
            </div>
        </div>
    </div>
    <script src="../../script/script-home.js"></script>
</body>
</html>
